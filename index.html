<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ether-web</title>
    <script src="ether_impl.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
            type="application/javascript"></script>
    <script type="application/javascript">
        async function connectEthers() {
            const response = await getEthersAccountInfo("0xAc5DFB21853A1fdF2CCaF11fC2D2076f3e89049b")
            document.getElementById("account").innerText = `Account: ${response.address}`
            document.getElementById("balance").innerText = `Balance: ${response.balance}`
        }
        async function connectTronlink() {
            const response = await getTronlinkAccountInfo("TKyq4GzNALAzSRjCM6ZHo7tBJXVWHiSNQK")
            document.getElementById("account").innerText = `Account: ${response.address}`
            document.getElementById("balance").innerText = `Balance: ${response.balance}`
        }
        async function approve() {
            const response = await tronLinkApproval("TKyq4GzNALAzSRjCM6ZHo7tBJXVWHiSNQK", "TYWYReZub3uMRPro41AkJ1rAqLmWSiLgH9", 10)
            // const response = await ethersApproval("0xAc5DFB21853A1fdF2CCaF11fC2D2076f3e89049b", "0x30e4b13b99780d51dfc6156e639f97e602c330b0", 10)
        }
        async function check() {
            const response = await checkTronLinkApproval("TKyq4GzNALAzSRjCM6ZHo7tBJXVWHiSNQK", "TYWYReZub3uMRPro41AkJ1rAqLmWSiLgH9")
            // const response = await checkEthersApproval("0xAc5DFB21853A1fdF2CCaF11fC2D2076f3e89049b", "0x30e4b13b99780d51dfc6156e639f97e602c330b0")
        }
    </script>
    <script type="application/javascript">
        window.onload = function () {
            checkPlugin()
        }
    </script>
</head>
<body>
<p id="account">Account: n/a</p>
<p id="balance">Balance: n/a</p>
<p>ethers</p>
<button onclick="connectEthers()">Connect Ethers</button>
<p>TronLink</p>
<button onclick="connectTronlink()">Connect Tronlink</button>
<button onclick="approve()">Approve</button>
<button onclick="check()">Check</button>
</body>
</html>
